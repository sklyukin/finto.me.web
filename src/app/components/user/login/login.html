<div class="container">
  <h1 class="text-center">Войти</h1>

  <div class="container-small">
    <div class="row">
      <div class="col-md-6">
        <h3 class="text-center hidden-sm-down">Войти через</h3>

        <div>
          <a class="btn btn-block btn-social btn-google" href="{{userService.GOOGLE_AUTH_URL}}"><i
            class="fa fa-google-plus"></i> Google</a>
          <a class="btn btn-block btn-social btn-facebook" href="{{userService.FACEBOOK_AUTH_URL}}"><i
            class="fa fa-facebook"></i> Facebook</a>
          <button  class="btn btn-info btn-block">Зарегистрироваться через email</button>
        </div>
      </div>
      <div class="col-md-6">
        <h3 class="text-center hidden-sm-down">Email и пароль</h3>
        <form [ng-form-model]="loginForm" (submit)="onSubmit($event, loginForm.value)">
          <div class="form-group">
            <input type="text" placeholder="Email" class="form-control" [ng-form-control]="loginForm.controls['email']">
          </div>
          <div class="form-group">
            <input placeholder="Пароль" type="password" class="form-control"
                   [ng-form-control]="loginForm.controls['password']">
          </div>
          <div class="alert alert-danger text-center" *ng-if="error">Неправильный логин или пароль</div>
          <div>
            <button type="submit" class="btn btn-default btn-block">Войти</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
