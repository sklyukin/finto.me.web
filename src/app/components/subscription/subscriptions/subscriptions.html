<div>
  <br>

  <h1 class="text-center">Подписки на уведомления</h1>
  <br>

  <div>
    <button [router-link]="['/subscription-add']" class="btn btn-primary"><i class="fa fa-plus"></i> Добавить уведомление</button>
  </div>
  <br>

  <div class="table-responsive">
    <table class="table table-subscriptions">
      <thead>
      <tr>
        <th>Инструмент</th>
        <th>Процент изменения</th>
        <th>Последнее уведомление</th>
        <th>Действия</th>
      </tr>
      </thead>
      <tbody>
      <tr *ng-for="#subscription of subscriptions" subscription-component [subscription]="subscription"></tr>
      </tbody>
    </table>
  </div>
</div>
